<mat-grid-list [cols]="features.length" rowHeight="4:1">
  @for( feature of features; track feature.path) {
  <mat-grid-tile>
    <button mat-button color="primary" (click)="performAction(feature.path)">
      {{ feature.title }}
    </button>
  </mat-grid-tile>
  }
</mat-grid-list>
<ng-content></ng-content>
