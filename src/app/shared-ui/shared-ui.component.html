<mat-drawer-container class="side-container">
  <mat-drawer #drawer mode="side">
    <mat-list>
      <div mat-subheader><h2>Angular Examples</h2></div>
      @for( feature of features; track feature.path) {
      <mat-list-item>
        <mat-icon matListItemIcon>fiber_manual_record</mat-icon>
        <div matListItemTitle>
          <button
            mat-button
            color="primary"
            (click)="performAction(feature.path)"
          >
            {{ feature.title }}
          </button>
        </div>
      </mat-list-item>
      }
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
