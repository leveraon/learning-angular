@for (book of books; track $index) {
<div class="book-item">
  <p>{{ book.volumeInfo.title }}</p>
  <span> by {{ book.volumeInfo.authors }}</span>
  <button
    class="spacer"
    mat-raised-button
    color="primary"
    (click)="add.emit(book.id)"
    data-test="add-button"
  >
    Add to Collection
  </button>
</div>
}
