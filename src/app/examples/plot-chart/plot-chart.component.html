<mat-form-field class="drop-down">
  <mat-label>Choose Example </mat-label>
  <mat-select
    placeholder="Select Example"
    [(ngModel)]="selectedValue"
    name="example"
    (selectionChange)="performAction(selectedValue)"
  >
    <mat-option *ngFor="let example of exampleList" [value]="example">
      {{ example | uppercase }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div id="plot"></div>
