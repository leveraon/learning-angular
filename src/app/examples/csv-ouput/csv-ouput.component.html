<div class="export_csv">
  <button mat-raised-button color="accent" (click)="exportCSV()">
    Export to CSV
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element["Date"] | date }}</td>
    </ng-container>

    <ng-container matColumnDef="Open">
      <th mat-header-cell *matHeaderCellDef>Open</th>
      <td mat-cell *matCellDef="let element">{{ element["Open"] | number }}</td>
    </ng-container>

    <ng-container matColumnDef="High">
      <th mat-header-cell *matHeaderCellDef>High</th>
      <td mat-cell *matCellDef="let element">{{ element["High"] | number }}</td>
    </ng-container>
    <ng-container matColumnDef="Low">
      <th mat-header-cell *matHeaderCellDef>Low</th>
      <td mat-cell *matCellDef="let element">{{ element["Low"] | number }}</td>
    </ng-container>
    <ng-container matColumnDef="Adj Close">
      <th mat-header-cell *matHeaderCellDef>Adj Close</th>
      <td mat-cell *matCellDef="let element">
        {{ element["Adj Close"] | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Volume">
      <th mat-header-cell *matHeaderCellDef>Volume</th>
      <td mat-cell *matCellDef="let element">
        {{ element["Volume"] | number }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10]"
  ></mat-paginator>
</div>
