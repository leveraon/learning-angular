<div class="container">
  <div class="navigator">
    <daypilot-navigator
      [config]="configNavigator"
      [events]="events"
      [(date)]="date"
      (dateChange)="changeDate($event)"
      #navigator
    ></daypilot-navigator>
  </div>
  <div class="content">
    <mat-button-toggle-group name="selectMode" class="buttons">
      <mat-button-toggle (click)="viewDay()" class="button-toggle"
        >Day</mat-button-toggle
      >
      <mat-button-toggle (click)="viewWeek()" class="button-toggle"
        >Week</mat-button-toggle
      >
      <mat-button-toggle (click)="viewMonth()" class="button-toggle"
        >Month</mat-button-toggle
      >
    </mat-button-toggle-group>

    <daypilot-calendar
      [config]="configDay"
      [events]="events"
      #day
    ></daypilot-calendar>
    <daypilot-calendar
      [config]="configWeek"
      [events]="events"
      #week
    ></daypilot-calendar>
    <daypilot-month
      [config]="configMonth"
      [events]="events"
      #month
    ></daypilot-month>
  </div>
</div>
