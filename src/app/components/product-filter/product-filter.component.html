<div class="bg-white">
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div
      class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24"
    >
      <h1 class="text-4xl font-bold tracking-tight text-gray-900">
        New Arrivals
      </h1>
      <!--Sort -->
      <div class="flex items-center">
        <div class="relative inline-block text-left">
          <div>
            <button
              type="button"
              class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
              id="menu-button"
              aria-expanded="false"
              aria-haspopup="true"
              [cdkMenuTriggerFor]="sortMenu"
            >
              Sort
              <svg
                class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <ng-template #sortMenu>
              <div
                class="z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black/5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="menu-button"
                tabindex="-1"
                cdkMenu
              >
                <div class="py-1" role="none">
                  @for (option of sortOptions; track $index) {
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm font-medium text-gray-900"
                    role="menuitem"
                    tabindex="-1"
                    id="menu-item-0"
                    cdkMenuItem
                    >{{ option }}</a
                  >
                  }
                </div>
              </div>
            </ng-template>
          </div>
        </div>

        <button
          type="button"
          class="-m-2 ml-5 p-2 text-gray-400 hover:text-gray-500 sm:ml-7"
        >
          <span class="sr-only">View grid</span>
          <svg
            class="size-5"
            aria-hidden="true"
            viewBox="0 0 20 20"
            fill="currentColor"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M4.25 2A2.25 2.25 0 0 0 2 4.25v2.5A2.25 2.25 0 0 0 4.25 9h2.5A2.25 2.25 0 0 0 9 6.75v-2.5A2.25 2.25 0 0 0 6.75 2h-2.5Zm0 9A2.25 2.25 0 0 0 2 13.25v2.5A2.25 2.25 0 0 0 4.25 18h2.5A2.25 2.25 0 0 0 9 15.75v-2.5A2.25 2.25 0 0 0 6.75 11h-2.5Zm9-9A2.25 2.25 0 0 0 11 4.25v2.5A2.25 2.25 0 0 0 13.25 9h2.5A2.25 2.25 0 0 0 18 6.75v-2.5A2.25 2.25 0 0 0 15.75 2h-2.5Zm0 9A2.25 2.25 0 0 0 11 13.25v2.5A2.25 2.25 0 0 0 13.25 18h2.5A2.25 2.25 0 0 0 18 15.75v-2.5A2.25 2.25 0 0 0 15.75 11h-2.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button
          type="button"
          class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden"
        >
          <span class="sr-only">Filters</span>
          <svg
            class="size-5"
            aria-hidden="true"
            viewBox="0 0 20 20"
            fill="currentColor"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 0 1 .628.74v2.288a2.25 2.25 0 0 1-.659 1.59l-4.682 4.683a2.25 2.25 0 0 0-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 0 1 8 18.25v-5.757a2.25 2.25 0 0 0-.659-1.591L2.659 6.22A2.25 2.25 0 0 1 2 4.629V2.34a.75.75 0 0 1 .628-.74Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <section aria-labelledby="products-heading" class="pb-24 pt-6">
      <h2 id="products-heading" class="sr-only">Products</h2>

      <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
        <div class="hidden lg:block">
          <h3 class="sr-only">Categories</h3>
          <ul
            role="list"
            class="space-y-4 border-b border-gray-200 pb-6 text-sm font-medium text-gray-900"
          >
            <li>
              <a href="#">Totes</a>
            </li>
            <li>
              <a href="#">Backpacks</a>
            </li>
            <li>
              <a href="#">Travel Bags</a>
            </li>
            <li>
              <a href="#">Hip Bags</a>
            </li>
            <li>
              <a href="#">Laptop Sleeves</a>
            </li>
          </ul>

          <cdk-accordion>
            @for (item of sideBarFilters; track $index) {
            <cdk-accordion-item #accordionItem="cdkAccordionItem">
              <div class="border-b border-gray-200 py-6 w-80">
                <h3 class="-my-3 flow-root">
                  <button
                    type="button"
                    class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                    aria-controls="filter-section-0"
                    aria-expanded="false"
                    (click)="accordionItem.toggle()"
                  >
                    <span class="font-medium text-gray-900">{{
                      item.filterKey
                    }}</span>
                    <span class="ml-6 flex items-center">
                      @if (accordionItem.expanded) {
                      <svg
                        class="size-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      } @else {
                      <svg
                        class="size-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
                        />
                      </svg>
                      }
                    </span>
                  </button>
                </h3>
                <div
                  class="pt-6"
                  id="filter-section-0"
                  [style.display]="accordionItem.expanded ? '' : 'none'"
                >
                  <div class="space-y-4">
                    @for (option of item.filterOptions; track $index) {
                    <div class="flex items-center">
                      <input
                        id="filter-color-0"
                        name="color[]"
                        value="white"
                        type="checkbox"
                        class="size-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      />
                      <label
                        for="filter-color-0"
                        class="ml-3 text-sm text-gray-600"
                        >{{ option }}</label
                      >
                    </div>
                    }
                  </div>
                </div>
              </div>
            </cdk-accordion-item>
            }
          </cdk-accordion>
        </div>

        <!-- Product grid -->
        <div class="lg:col-span-3">
          <!-- Your content -->
        </div>
      </div>
    </section>
  </main>
</div>
